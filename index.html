<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="omikuji.css" />
    <title>Omikuji　おみくじ</title>
  </head>
  <body>
    <header>
      <h1><em>Omikuji (Lotterie-Orakel)</em></h1>
      mehr info👉🏻
      <a
        href="https://de.wikipedia.org/wiki/Omikuji"
        hreflang="de"
        target="_blank"
        >Omikuji</a
      >
    </header>
    <div class="container-md">
      <div class="card" style="width: 70%">
        <img
          src="img/syougatsu2_omijikuji2.png"
          id="images"
          class="card-img-top"
          alt="omikuji"
        />
        <div class="card-body">
          <p class="card-text"></p>
          <span
            class="spinner-border-md"
            role="status"
            aria-hidden="true"
          ></span>
        </div>

        <button
          class="btn btn-primary"
          type="button"
          value="button"
          onClick="func(this)"
        >
          Wahrsagung für dich erhalten　<br />
          おみくじを受け取る
        </button>
      </div>
    </div>
    <script src="omikuji.js"></script>
  </body>
</html>
